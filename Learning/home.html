<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel='stylesheet' type='text/css' href='home.css' />
      <script type='text/javascript' src='clinical.js' ></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Medidata</title>
  </head>
  <body onload=loadClinicalStudy()>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-light fixed-top">
        <a class="navbar-brand" href="#"><img src="medidataLogo.png" alt="logo" width="100px"/></a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navigationMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navigationMenu">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="aboutus.html" class="nav-link" style="color: black;"> About Us</a></li>
            <li class="nav-item"><a href="contactus.html" class="nav-link" style="color: black;"> Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class='container-fluid'>
      <div class='row'>
        <section class='leftNav'>
          <section id='clinicalStudyList'></section>
        </section> 

        <article class='drugSelected col-sm-9'>
          <div id='drugTitle'></div>
          <div class='row mainContainer'>
            <div class='col-sm-6 card' id='countriesList'></div>
            <div class='col-sm-3 card'>
              <div class='hospitalTitle'>Drag the hospitals</div>
              <div id='hospitalsList' ondrop=drop(event) ondragover=allowDrop(event)></div>
            </div> 
          </div>
        </article>
      </div>
    </main>
    
    <footer class="footer-copyright text-center">
    <p>Medidata joins dassault system</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
